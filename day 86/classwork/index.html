<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="day">Day</label>
            <input type="number" id="day" min="1" max="31" placeholder="DD">
            
            <label for="month">Month</label>
            <input type="number" id="month" min="1" max="12" placeholder="MM">
            
            <label for="year">Year</label>
            <input type="number" id="year" min="1900" max="2100" placeholder="YYYY">
        </div>
        <button id="calculate-btn">Calculate Age</button>
        <div class="output-section">
            <p><span id="years"></span> years</p>
            <p><span id="months"></span> months</p>
            <p><span id="days"></span> days</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
